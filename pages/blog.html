<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<div v-bind:style="{backgroundColor: color}" id="wrapper">
    <header id="header" class="header-component">
        <div class="upper-left-corner">
            <a href="../index.html" v-on:mouseover="mouseOver1" v-on:mouseleave="mouseOver1" v-bind:style="{color: textcolor1}"> cd ~/ </a>
        </div>
        <div class="upper-right-corner">
            <a href="about.html" v-on:mouseover="mouseOver2" v-on:mouseleave="mouseOver2" v-bind:style="{color: textcolor2}"> cd ../ </a>
        </div>
    </header>

    <div id='central' class="center middle blur-this" v-if="!(active1 || active2 || active3 || active4)">
        <p>Blog</p>
    </div>

    <div class="center middle" v-show="active1" v-bind:style="{color: textcolor1}">
        <p>Translation: Go Home. </p>
    </div>

    <div class="center middle" v-show="active2" v-bind:style="{color: textcolor2}">
        <p>Translation: Go back from whence you came.</p>
    </div>

    <div  class='middle' v-show="active3" v-bind:style="{color: textcolor3}">
        <p>Translation: Do not proceed.</p>
    </div>

    <div  class='middle' v-show="active4" v-bind:style="{color: textcolor4}">
        <p>No command 'claer' found, did you mean:</p>
        <p>Command 'clear' from package 'ncurses-bin' (main)</p>
        <p>claer: command not found</p>
    </div>

    <footer id="footer" class="footer-component">
        <div class="lower-left-corner">
            <a v-on:mouseover="mouseOver3" v-on:mouseleave="mouseOver3" v-bind:style="{color: textcolor3}"> sudo rm -rf /* </a>
        </div>
        <div class="lower-right-corner">
            <a v-on:mouseover="mouseOver4" v-on:mouseleave="mouseOver4" v-bind:style="{color: textcolor4}"> claer </a>
        </div>
    </footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="../assets/css/main.js"></script>
</html>
